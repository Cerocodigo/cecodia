<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Cerocodigo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-4">Cerocodigo ERP</h4>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button class="btn btn-primary w-100">
                            Ingresar
                        </button>
                    </form>

                    <!-- ðŸ‘‡ AQUÃ VA EL SIGNUP -->
                    <div class="text-center mt-3">
                        <a href="{% url 'signup' %}">
                            Crear mi negocio
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

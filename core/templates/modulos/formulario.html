<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>

    <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 6px;
        }

        .img-preview {
            margin-top: 10px;
            max-width: 200px;
            border: 1px solid #ddd;
            padding: 4px;
            display: none;
        }
    </style>
</head>
<body>

  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Instrucción por texto</h5>
  
      <form method="get">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="prompt"
            placeholder="Ej: agregar campo precio_unitario"
            value="{{ request.GET.prompt|default:'' }}"
          >
        </div>
  
        <button type="submit" class="btn btn-primary">
          Enviar instrucción
        </button>
      </form>
  
    </div>
  </div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>

            {{ field }}

            {% if field.name == "imagen" %}
                <img id="preview_{{ field.name }}" class="img-preview">
            {% endif %}

            {% if field.errors %}
                <div style="color:red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Guardar</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const input = document.getElementById("id_imagen");
    const preview = document.getElementById("preview_imagen");

    if (!input || !preview) return;

    input.addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        if (!file.type.startsWith("image/")) {
            preview.style.display = "none";
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(file);
    });

});
</script>

</body>
</html>

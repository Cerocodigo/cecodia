<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP | Cerocodigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">
        {{ empresa.nombre }}
    </span>
    <a href="/login/logout/" class="btn btn-sm btn-outline-light">
        Salir
    </a>
</nav>

<!-- MENU -->
<div class="container mt-4">
    <h4 class="mb-3">Menú principal</h4>

    <div class="row">
        {% for m in modulos %}
        <div class="col-md-3">
            <a href="/modulo/{{ m.id }}/form/" class="text-decoration-none">
                <div class="card mb-3 shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ m.nombre }}</h5>
                        <p class="text-muted small">
                            {{ m.descripcion }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p>No hay módulos activos.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
